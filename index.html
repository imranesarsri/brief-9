<body>

    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img src="image/692439.jpg"class="d-block w-100 " style="max-height: 90vh;">
            <div class="carousel-caption d-none d-md-block" style="background-color: #0000005c; border-radius: 20px;">
                <h5>BEST MOVIES</h5>
                <p>watch our best movies exclusively</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="image/150882.jpg" style="max-height: 90vh;"  class="d-block w-100">
            <div class="carousel-caption d-none d-md-block" style="background-color: #0000005c; border-radius: 20px;">
                <h5>4K QUALITY</h5>
                <p>Watch our movies in the best possible quality</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="image/59190.jpg" style="max-height: 90vh;" class="d-block w-100">
            <div class="carousel-caption d-none d-md-block" style="background-color: #0000005c; border-radius: 20px;">
              <h5>WITHOUT ADS</h5>
              <p>Watch your favorite movies without interruptions or ade</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

<!-- start input -->

        <input id="SearchInput" type="text" class="form-control text-white"style="background-color: black;" aria-label="Text input with segmented dropdown button">

<!-- end input -->
